name: Dashboards lighthouse tests
on:
  pull_request:
    branches:
      - 'master'
    paths:
      - 'test/cypress/performance/**'
      - 'samples/cypress/dashboards/**'
      - 'samples/dashboards/**'
      - 'ts/Dashboards/**'
      - 'ts/Data/**'
      - 'css/**'
      - '.github/workflows/**'

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  cypress_lighthouse:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        node-version: [lts/*]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master

      - uses: actions/github-script@v6
        with:
          github-token: ${{secrets.PR_COMMENT_TOKEN}}
          script: |
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const commentToUpdate = comments.find((comment) =>
              comment.body.startsWith('## Benchmark report')
            );

            if (commentToUpdate) {
              github.rest.issues.updateComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: comment.id,
                body: `## Benchmark report
                  This has ~~not~~ been replaced`
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Benchmark report
                  This has not been replaced`
              });
            }

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          runTests: false

      - name: Build Highcharts
        run: npx gulp scripts
      - name: Build Dashboards
        run: npx gulp dashboards/scripts

      - name: Install utils
        run: npm i github:highcharts/highcharts-utils

      - name: Run cypress via action
        uses: cypress-io/github-action@v5
        continue-on-error: true
        with:
          browser: chrome
          start: npx cross-env NODE_PATH=${GITHUB_WORKSPACE}/node_modules node node_modules/@highcharts/highcharts-utils/server --localOnly
          wait-on: 'http://localhost:3031/dashboards.js'
          env: type=base
          config: specPattern=**/performance/*.cy.js
          install: false

      - name: Stop server
        run: kill $(lsof -t -i:3030)

      - name: Rename report
        run: mv tmp/lighthouse.json tmp/lighthouse-master.json

      - name: Benchmark
        run: cd test/ts-node-unit-tests && node -r ts-node/register bench.ts --context base

      - name: Checkout current branch
        uses: actions/checkout@v3
        with:
           clean: false # do not remove files from previous run

      - name: Install dependencies
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          runTests: false

      - name: Build Highcharts
        run: npx gulp scripts

      - name: Build Dashboards
        run: npx gulp dashboards/scripts

      - name: Install utils
        run: npm i github:highcharts/highcharts-utils

      - name: Run cypress via action
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          start: npx cross-env NODE_PATH=${GITHUB_WORKSPACE}/node_modules node node_modules/@highcharts/highcharts-utils/server --localOnly
          wait-on: 'http://localhost:3031/dashboards.js'
          env: type=actual
          config: specPattern=**/performance/*.cy.js
          install: false

      - name: Benchmark
        run: cd test/ts-node-unit-tests && node -r ts-node/register bench.ts --context actual

      - name: Benchmark comparison
        run: cd test/ts-node-unit-tests && node -r ts-node/register benchmark-compare.ts

      - name: Store artifacts
        uses: actions/upload-artifact@v3
        with:
          name: tmp-files
          path: |
            tmp

      - name: Add to summary
        if: ${{ always() }}
        run: |
          echo "## Lighthouse metrics" >> $GITHUB_STEP_SUMMARY
          node test/cypress/lighthouseCompare.mjs  --reportsDir ./tmp/lighthouseReports >> $GITHUB_STEP_SUMMARY

