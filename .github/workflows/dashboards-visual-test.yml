name: DashVisTest CI
on:
  pull_request:
    branches: 
      - 'dashboards/main'
  push:
    branches:
      - 'db/visual-test-gh-action'

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  test_cypress:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: dashboards/main
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Run cypress via action
        uses: cypress-io/github-action@v5
        with:
          start: |
            npx gulp scripts
            npx cross-env NODE_PATH=${GITHUB_WORKSPACE}/node_modules node node_modules/@highcharts/highcharts-utils/server --localOnly
          wait-on: 'http://localhost:3030'
          spec: 'test/cypress/visual/Dashboards.cy.js'
          env: type=base
      - name: Checkout current branch 
        uses: actions/checkout@v3
        with:
          ref: dashboards/main
      - name: Run cypress via action
        uses: cypress-io/github-action@v5
        with:
          start: |
            npx gulp scripts
            npx cross-env NODE_PATH=${GITHUB_WORKSPACE}/node_modules node node_modules/@highcharts/highcharts-utils/server --localOnly
          wait-on: 'http://localhost:3030'
          spec: 'test/cypress/visual/Dashboards.cy.js'
          env: type=actual

