<form id="form">
    <fieldset>
        <legend>Add Column</legend>
        <label for="add-column-input">Name:</label>
        <input type="text" id="add-column-input" value="name" />
        <button type="button" id="add-column-button">Add Column</label>
    </fieldset>
    <fieldset>
        <legend>Add Row</legend>
        <label for="add-row-input">Values:</label>
        <input type="text" id="add-row-input" value="343, speed of sound" />
        <button type="button" id="add-row-button">Add Row</label>
    </fieldset>
    <fieldset>
        <legend>Modifier</legend>
        <label for="set-modifier">Type:</label>
        <select type="radio" id="set-modifier" name="modifier">
            <option selected>off</option>
            <option>Invert</option>
            <option>Sort</option>
        </select>
    </fieldset>
</form>
