<script src="https://code.highcharts.com/highcharts.js"></script>

<div class="main">
<textarea id="input">
<h4>{header}</h4>
Looping strings
<ul>
    {#foreach items}
    <li>
        String item: {this}
    </li>
    {/foreach}
</ul>


<p>Looping arrays</p>
<ul>
    {#foreach persons}
    <li>
        Array item: {firstName} {lastName}
    </li>
    {/foreach}
</ul>

{#if condition}
<div class="green">
    {#if innerCondition}
    If this is true print header: {header}
    {/if}
</div>
{/if}

{#if falseCondition}
<div>
    This should be hidden
</div>
{else}
<div class="red">
    falseCondition is false
</div>
{/if}
<p>
    This should be 2000 divided by 1000: {divide value 1000}
</p>

<p>
    Should be a number with two decimals:
    {#if point.isNull}null{else}<b>{point.y:.2f}</b>{/if}
</p>
<p>
    Should be null: {#if nullPoint.isNull}<b>null</b>{else}valid{/if}
</p>


<small>{footer}</small>

</textarea>

<div id="output"></div>
</div>
