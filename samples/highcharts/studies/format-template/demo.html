<script src="https://code.highcharts.com/highcharts.js"></script>

<div class="main">
<textarea id="input">
<h4>{header}</h4>
Looping strings
<ul>
    {#foreach items}
    <li>
        String item: {this}
    </li>
    {/foreach}
</ul>


<p>Looping arrays</p>
<ul>
    {#foreach persons}
    <li>
        Array item: {firstName} {lastName}
    </li>
    {/foreach}
</ul>

{#if condition}
<div class="green">
    {#if innerCondition}
    If this is true print header: {header}
    {/if}
</div>
{/if}

{#if falseCondition}
<div>
    This should be hidden
</div>
{else}
<div class="red">
    falseCondition is false
</div>
{/if}
<small>{footer}</small>

</textarea>

<div id="output"></div>
</div>
